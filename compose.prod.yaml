networks:
  python_network:
    driver: bridge
    name: python_network

services:
  web:
    restart: always
    image: marcobejarano/rk8s-py:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - "marcobejarano/rk8s-py:${TAG:-latest}"  
    container_name: "rk8s-py-${TAG:-latest}"
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    env_file:
      - .env
    networks:
      - python_network
    volumes:
      - mywebdata:/app/data

volumes:
  mywebdata:
    name: mywebdata
